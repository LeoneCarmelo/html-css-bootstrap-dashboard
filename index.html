<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard</title>
</head>
<body class="debug">
    <!-- Top -->
    <div class="top"></div>
    
    <!-- Bottom -->
    <div class="bottom">

        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column justify-content-between">
            <div class="s_top">
                <ul class="text-white d-flex flex-column pt-3 gap-2 align-center">
                    <li>
                        <i class="fa fa-home " aria-hidden="true"></i><span class="px-2">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid  fa-chart-simple"></i><span class="px-2"> Stats</span>
                    </li>
                    <li>
                        <i class="fa  fa-signal" aria-hidden="true"></i><span class="px-2">Signals</span>
                    </li>
                </ul>
            </div>
            <div class="s_bottom text-white ps-4 pb-3">
                <i class="fa-solid fa-gear ps-2"></i><span class="px-2">Admin</span>
            </div>
        </div>

        <!-- Content -->
        <div class="content"></div>
    </div>

    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
